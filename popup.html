<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VnF Launcher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <script src="https://kit.fontawesome.com/551c592434.js" crossorigin="anonymous"></script>
  <link href="/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="images/vnf-logo.png" alt="VnF Launcher" class="logo-icon"> VnF Launcher <span class="version">(1.0.0)</span>
    </h1>
  </div>
  <div class="modal-content">
    <p>Easily access VnF Supply content</p>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
        <a href="https://www.tokopedia.com/vnf-supply" target="_blank">
          <i class="fas fa-globe"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://www.youtube.com/channel/UCqdw25_I9YJ8rA_S41b6Ysw" target="_blank">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://twitter.com/vhartono11" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://www.facebook.com/vincentandersson.hartono" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://www.instagram.com/vnf_supply" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
